career-profile:
    title: Career Profile
    summary: |
      Simon Sturzenegger is the Head of Technology & Workflow at Rotor Film, 
      one of Germany's most renowned post-production studios. He began his 
      career in the camera department and transitioned to post-production in 2014, 
      where he worked as a post-production producer on high-end projects such as 
      "Barbarians - Season 2" and "Der Greif". He is an expert in image and sound 
      post-production and is intensively involved with AI in the post-production field.
education:
    title: Education
    info:
      - degree: Eidg. dipl. Informatiker (Computer Software Engineer)
        university: Informatikmittelschule Frauenfeld
        time: 2002 - 2006
        details: |
          Simon received a comprehensive education that blended general academic subjects 
          with in-depth training in IT. His time there was defined by a focus on acquiring 
          both theoretical knowledge and practical skills, which laid the groundwork for 
          his future career in technology.
            - Programming (Delphi, C#, ASP.NET)
            - Systems and Networks
            - Project Management

experiences:
    title: Experiences
    info:
      - role: Head of Technology & Workflow
        time: April 2024 - Present
        company: Rotor Film GmbH, Potsdam (Germany)
        details: |
          Leading the tech and IT department, overseeing post-production and picture post-production 
          technology. Focused on R&D to develop innovative workflows, optimize efficiency, and integrate 
          future technologies. His role ensures that the technical infrastructure supports cutting-edge 
          creative work and adapts to evolving industry trends.
      - role: Senior Workflow Specialist
        time: Januar 2023 - April 2024
        company: Rotor Film GmbH, Potsdam (Germany)
        details: |
          Designing and optimizing processes for seamless collaboration and high-quality output. Specializing 
          in tailored workflows, he integrates new technologies, manages complex data flows, and ensure 
          timelines are met. He also focuses on automating tasks and troubleshooting technical issues to maintain 
          efficient, smooth operations across software and hardware systems.
      - role: Senior Inhouse Producer
        time: March 2022 - December 2022
        company: Rotor Film GmbH, Potsdam (Germany)
        details: |
          Managing high-end theatrical- and streaming postproduction projects for cinema and television. Responsible 
          for image- and audio postproduction with a team of approximately 40 people. Close collaboration with 
          postproduction supervisors and producers.

